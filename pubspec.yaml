name: goresy
description: Goresy mobile uygulamasÄ±.

version: 1.5.0+14

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1

  cupertino_icons: ^1.0.3
  shared_preferences: ^2.0.20
  http: ^0.13.3
  mobx: ^2.1.3
  flutter_mobx: ^2.0.6+5
  mobx_widget: ^0.5.1
  provider: ^6.0.0
  validators: ^3.0.0
  dio: ^5.0.3
  intl: ^0.17.0
  xxtea: ^2.1.0
  sembast: ^3.1.0+2
  path_provider: ^2.0.14
  get_it: ^7.1.3
  google_fonts: ^4.0.0
  json_annotation: ^4.8.0
  flutter_datetime_picker: ^1.5.1
  clipboard: ^0.1.3
  url_launcher: ^6.1.10
  flutter_html: ^3.0.0-alpha.6
  image_picker: ^0.8.7
  mask_text_input_formatter: ^2.4.0
  device_info_plus: ^8.1.0
  settings_ui: ^2.0.2
  flex_color_scheme: ^7.0.0
  video_player: ^2.6.0
  video_player_web: ^2.0.15
  table_calendar: ^3.0.8
  form_validator: ^2.1.1
  pretty_dio_logger: ^1.3.1
  skeletons: ^0.0.3
  logger: ^1.3.0
  pull_to_refresh: ^2.0.0
  timelines: ^0.1.0
  quill_html_editor: ^2.1.7
  introduction_screen: ^3.1.7
  flutter_credit_card: ^3.0.6
  flutter_rating_bar: ^4.0.1
  go_router: ^6.5.0
  fluttertoast: ^8.2.1
  flutter_local_notifications: ^13.0.0
  window_manager: ^0.3.1
  universal_platform: ^1.0.0+1
  package_info_plus:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.11.0
  mobx_codegen: ^2.1.1
  build_runner: ^2.3.3
  analyzer: ^5.10.0
  json_serializable: ^6.6.1

flutter_icons:
  image_path: "assets/icons/logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/videos/
    - assets/images/
    - assets/icons/
    - assets/lang/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  class_name: S
  main_locale: tr_TR
  arb_dir: assets/lang
  output_dir: lib/constants/l10n
